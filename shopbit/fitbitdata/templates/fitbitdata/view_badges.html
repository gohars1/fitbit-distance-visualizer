<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Main Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
{% load static %}
<script src="{% static 'fitbitdata/script.js' %}"></script>
<body>
  {% for distance in distance_badges %}
    <a id="badgename">{{ distance.1 }}</a>
    {% if distance.0 == True %}
    <button id="share" value="{{ distance.1 }}">share</button>
    {% else %}
    <a>pending</a>
    {% endif %}
  {% endfor %}

  {% for floors in floors_badges %}
  <a id="badgename">{{ floors.1 }}</a>
  {% if floors.0 == True %}
  <button id="share" value="{{ floors.1 }}">share</button>
  {% else %}
  <a>pending</a>
  {% endif %}
  {% endfor %}


</body>

</html>
